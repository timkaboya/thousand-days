{%  extends "superior.html" %}
{%  block trunk %}
<ul class="repmenu">
  {%  for ind in repset %}
    <li>
      <a href="/reports/{{  ind }}">{{  ind }}</a>
    </li>
  {%  endfor  %}
</ul>
{%  for rep in reps %}
  <table>
    <thead>
      <tr>
        {%  for rc in rep.columns %}
          <th>{{  rc  }}</th>
        {%  endfor  %}
      </tr>
    </thead>
    <tbody>
      {%  for rr in rep.rows %}
        <tr>
          {%  for elem in rr  %}
            <td>{{  elem  }}</td>
          {%  endfor  %}
        </tr>
      {%  endfor  %}
    </tbody>
  </table>
{%  endfor  %}
{%  endblock  %}
